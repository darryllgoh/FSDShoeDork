<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>
</head>

<body>
  <div th:fragment="category" class="container-fluid">
    <div class="row row-cols-2 row-cols-md-4 g-3 my-5 px-3">
      <div class="col card-hover category-card" id="boots">
        <div class="card" style="border: none">
          <a th:href="@{shop}">
            <img
              src="https://images.unsplash.com/photo-1608256246200-53e635b5b65f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
              class="card-img-top rounded" alt="...">
          </a>
        </div>
        <a th:href="@{shop}" class="nav-link">
          <h2 class="card-title pt-2">BOOTS</h2>
        </a>
      </div>
      <div class="col card-hover category-card" id="sneaker">
        <div class="card" style="border: none">
          <a th:href="@{shop}">
            <img
              src="https://images.unsplash.com/photo-1621665421558-831f91fd0500?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
              class="card-img-top rounded" alt="...">
          </a>
        </div>
        <a th:href="@{shop}" class="nav-link">
          <h2 class="card-title pt-2">SNEAKER</h2>
        </a>
      </div>
      <div class="col card-hover category-card" id="dress">
        <div class="card" style="border: none">
          <a th:href="@{shop}">
            <img
              src="https://images.unsplash.com/photo-1512675828443-4f454c42253a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
              class="card-img-top rounded" alt="...">
          </a>
        </div>
        <a th:href="@{shop}" class="nav-link">
          <h2 class="card-title pt-2">DRESS</h2>
        </a>
      </div>
      <div class="col card-hover category-card" id="athletic">
        <div class="card" style="border: none">
          <a th:href="@{shop}">
            <img
              src="https://images.unsplash.com/photo-1523314399-837f3e0c291b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
              class="card-img-top rounded" alt="...">
          </a>
        </div>
        <a th:href="@{shop}" class="nav-link">
          <h2 class="card-title pt-2">ATHLETIC</h2>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
