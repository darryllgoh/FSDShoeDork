<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Dork</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/shop.css">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/promotext.css">
  <script src="/js/navbar.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/47c045abd2.js" crossorigin="anonymous"></script>
  <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- PROMO TEXT -->
  <div th:insert="~{common/promotext :: promotext}" id="promotext"></div>
  <!-- END OF PROMO TEXT -->

  <!-- NAVBAR -->
  <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>
  <!-- END OF PROMO TEXT & NAVBAR -->

  <!-- SHOP HEADER -->
  <div class="container-fluid my-4">
    <div class="row">
      <div class="col text-start">
        <h1 id="shop-header">MEN'S SHOE</h1>
      </div>
    </div>
  </div>
  <!-- END OF SHOP HEADER -->

  <!-- COLLAPSED FILTER & SORT BAR -->
  <div class="container-fluid mb-3 text-bg-light px-3 px-md-4 px-lg-5 py-4 sticky-top2">
    <div class="row">
      <div class="col d-flex justify-content-between align-items-center">

        <div class="filter-toggle d-flex">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
            class="bi bi-filter filter-btn" viewBox="0 0 16 16">
            <path
              d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
          </svg>
          <h5 class="m-0 opacity-50 filter-btn">FILTER</h5>
        </div>

        <div class="sort-by d-flex">
          <h5 class="m-0 px-3 opacity-50">SORT BY:</h5>
          <button class="btn btn-light dropdown-toggle p-0" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Featured
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item dropdown-option" href="#" id="default">Featured</a></li>
            <li><a class="dropdown-item dropdown-option" href="#" id="priceLowToHigh">Price: Low-High</a></li>
            <li><a class="dropdown-item dropdown-option" href="#" id="priceHighToLow">Price: High-Low</a></li>
            <li><a class="dropdown-item dropdown-option" href="#" id="newestToOldest">Added: Newest-Oldest</a></li>
            <li><a class="dropdown-item dropdown-option" href="#" id="oldestToNewest">Added: Oldest-Newest</a></li>
          </ul>
        </div>

      </div>
    </div>
  </div>
  <!-- COLLAPSED END OF FILTER & SORT BAR -->

  <!-- EXPANDED FILTER & SORT BAR -->
  <!-- FILTER SLIDER -->
  <div class="filter-slider">
    <div class="close-btn">
      <i class="fas fa-times"></i>
    </div>
    <div class="reset-btn" onclick="resetFilter()">
      <p>Reset Filters</p>
    </div>
    <div class="filter-list">
      <div class="filter-item">
        <a class="filter-btn">COLLECTION<i class="fas fa-angle-up dropdown opacity-50"></i></a>
        <div class="sub-filter mx-5 mb-3">
          <label><input type="checkbox" class="category-checkbox" name="category" value="boots"
              onclick="filterBootsCategory()"> Boots</label>
          <label><input type="checkbox" class="category-checkbox" name="category" value="sneaker"> Sneaker</label>
          <label><input type="checkbox" class="category-checkbox" name="category" value="dress"> Dress</label>
          <label><input type="checkbox" class="category-checkbox" name="category" value="athletic"> Athletic</label>
        </div>
      </div>

      <div class="filter-item">
        <a class="filter-btn">COLOR<i class="fas fa-angle-up dropdown opacity-50"></i></a>
        <div class="sub-filter mx-5 mb-3">
          <label><input type="checkbox" class="color-checkbox" name="color" id="red" value="red"> Red</label>
          <label><input type="checkbox" class="color-checkbox" name="color" id="blue" value="blue"> Blue</label>
          <label><input type="checkbox" class="color-checkbox" name="color" id="white" value="white"> White</label>
          <label><input type="checkbox" class="color-checkbox" name="color" id="grey" value="grey"> Grey</label>
          <label><input type="checkbox" class="color-checkbox" name="color" value="pink"> Pink</label>
          <label><input type="checkbox" class="color-checkbox" name="color" value="black"> Black</label>
          <label><input type="checkbox" class="color-checkbox" name="color" value="beige"> Beige</label>
          <label><input type="checkbox" class="color-checkbox" name="color" value="brown"> Brown</label>
        </div>
      </div>

      <div class="filter-item">
        <a class="filter-btn">BRAND<i class="fas fa-angle-up dropdown opacity-50"></i></a>
        <div class="sub-filter mx-5 mb-3">
          <label><input type="checkbox" class="brand-checkbox" name="brand" value="nike"> Nike</label>
          <label><input type="checkbox" class="brand-checkbox" name="brand" value="adidas"> Adidas</label>
          <label><input type="checkbox" class="brand-checkbox" name="brand" value="common projects"> Common Projects</label>
          <label><input type="checkbox" class="brand-checkbox" name="brand" value="asics"> Asics</label>
          <label><input type="checkbox" class="brand-checkbox" name="brand" value="timberland"> Timberland</label>
          <label><input type="checkbox" class="brand-checkbox" name="brand" value="dr martens'"> Dr Martens'</label>
          <label><input type="checkbox" class="brand-checkbox" name="brand" value="puma"> Puma</label>
        </div>
      </div>


    </div>
  </div>
  </div>
  <!-- END OF FILTER SLIDER -->
  <!-- END OF EXPANDED FILTER & SORT BAR -->


  <!-- PRODUCTS -->
  <div class="container-fluid">
    <div class="row row-cols-2 row-cols-md-4 g-3 g-md-4 g-lg-5 px-1 px-md-3 px-lg-5 mb-5" id="productList">
<!--      Loading...-->
    </div>
  </div>
  <!-- END OF PRODUCTS -->

  <!-- LOAD MORE BUTTON / FILTER NO MATCH OUTPUT -->
  <div class="container py-3 mb-5">
    <div class="row">
      <div class="col text-center load-more-btn">
<!--        <button type="button" class="btn btn-dark btn-lg rounded-pill py-3 px-5">LOAD MORE PRODUCTS</button>-->
      </div>
    </div>
  </div>
  <!-- END OF LOAD MORE BUTTON -->


  <!-- FOOTER -->
  <div th:insert="~{common/footer :: footer}" id="footer"></div>
  <!-- END OF FOOTER -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <script src="/js/APIController.js"></script>
  <script src="/js/productController.js"></script>
  <script src="/js/productListing.js"></script>
  <script src="js/indexCategoryLinks.js"></script>

  <script>
    $(document).ready(function () {

      $(" .filter-btn ").click(function () {
        $(this).next(" .sub-filter ").slideToggle();
        $(this).find(" .dropdown ").toggleClass(" rotate ");
      });

      $(" .filter-toggle ").click(function () {
        $(" .filter-slider ").addClass(" active ");
      });

      $(" .close-btn ").click(function () {
        $(" .filter-slider ").removeClass(" active ")
      });

      /* Toggle between sort by: items */
      $('.dropdown-menu a.dropdown-item').click(function () {
        const text = $(this).text();
        $('.dropdown-toggle').html(text);
      });
      /* Toggle between sort by: items */

    });
  </script>
</body>

</html>
