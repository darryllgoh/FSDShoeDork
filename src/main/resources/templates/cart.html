<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Dork</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/promotext.css">
    <script src="/js/navbar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- PROMO TEXT -->
    <div th:insert="~{common/promotext :: promotext}" id="promotext"></div>
    <!-- END OF PROMO TEXT -->

    <!-- NAVBAR -->
    <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>
    <!-- END OF PROMO TEXT & NAVBAR -->

    <!-- CART BLOCK -->
    <div class="container mt-4 mb-5">
      <div class="row">
        <!-- CART ITEMS -->
        <div class="col-12 col-lg-9" id="cartList">
<!--            Loading...-->
        </div>
        <!-- END OF CART ITEMS -->

        <!-- ORDER SUMMARY -->
        <div class="col-12 col-lg-3">
            <div id="orderSummary">
                <h3>Order Summary</h3>
                <div class="my-4">
                    <div class="d-flex justify-content-between border-bottom">
                        <p>Subtotal</p>
                        <p id="subtotal"></p>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <p>Taxes</p>
                        <p id="taxAmount"></p>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <p>Shipping</p>
                        <p id="shippingCost"></p>
                    </div>
                    <div class="d-flex justify-content-between border-top pt-3">
                        <h5>Total</h5>
                        <h5 id="totalCost"></h5>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-3 guest-member-btn pt-3 mb-3">
                <button class="btn btn-dark rounded-pill py-3" type="button"><h5>Checkout</h5></button>
            </div>
        </div>
        <!-- END OF ORDER SUMMARY -->
      </div>
    </div>
    <!-- END OF CART BLOCK -->

    <!-- FOOTER -->
    <div th:insert="~{common/footer :: footer}" id="footer"></div>
    <!-- END OF FOOTER -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="/js/APIController.js"></script>
    <script src="/js/cartController.js"></script>
    <script src="js/indexCategoryLinks.js"></script>
</body>
</html>
