<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/47c045abd2.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav th:fragment="navbar" class="navbar bg-body-tertiary py-3 px-2 sticky-top" id="navbar">
      <div class="container-fluid">
        <!-- DESKTOP NAVBAR -->
        <div class="col d-flex justify-content-between">
            <a class="navbar-brand" th:href="@{index}"><img src="image/brand-logo.png" alt="" height="32px"></a>
            <div class="desktoplink">
              <a class="nav-link aboutus" aria-current="page" th:href="@{aboutus}"><p>ABOUT US</p></a>
              <a class="nav-link shop" th:href="@{shop}"><p>SHOP</p></a>
            </div>
            
            <div class="d-flex">
            <!-- DESKTOP SEARCH BAR -->
            <div class="text-center searchbar desktopsearch px-3">
              <form class="search-container" action="/search">
                <input type="text" placeholder="Search" id="search-input">
                <button type="submit"><i class="fas fa-search"></i></button>
              </form>
            </div>
            <!-- SEARCH ICON -->
            <button class="navbar-toggler d-lg-none border-0 px-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="#292b2b" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
            <!-- DESKTOP BAG ICON -->
            <a class="nav-link mx-0 mx-lg-2 py-2 px-1 bag-icon" th:href="@{cart}">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="#292b2b" class="bi bi-bag" viewBox="0 0 16 16">
                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
              </svg>
            </a>
            <!-- DESKTOP USER ICON -->
            <div class="btn-group">
              <button type="button" class="btn btn-light bg-light border-0 dropdown-toggle-no-caret" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#292b2b" class="bi bi-person" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                </svg>
              </button>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-end">
                <li class="py-1">
                  <a class="dropdown-item" th:href="@{login}">Log In</a>
                </li>
                <li class="py-1">
                  <a class="dropdown-item" aria-current="page" th:href="@{upload}">Upload Product</a>
                </li>
              </ul>
            </div>

          </div>
        </div>
        <!-- END OF DESKTOP NAVBAR -->



        <!-- HAMBURGER MENU BUTTON -->
        <button class="navbar-toggler d-lg-none border-0 px-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- COLLAPSED CONTENT -->
        <div class="offcanvas offcanvas-start pt-3 d-lg-none w-md-75 w-lg-50" tabindex="-1" id="offcanvasNavbar offcanvasSearch"
             aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <div class="col d-flex justify-content-between align-items-center">
              <a th:href="@{index}"><img src="/image/brand-logo.png" alt="" height="32px" class="offcanvas-title"
                                     id="offcanvasNavbarLabel"></a>
            <!-- BAG ICON -->
            <a class="nav-link mx-2 bag-icon" th:href="@{cart}">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="#292b2b" class="bi bi-bag" viewBox="0 0 16 16">
                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
              </svg>
            </a>
            </div>
            <!-- USER ICON -->
            <div class="btn-group collapsed-btn-group">
              <button type="button" class="btn btn-light dropdown-toggle-no-caret" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#292b2b" class="bi bi-person" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                </svg>
              </button>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-end">
                <li class="py-1">
                  <a class="dropdown-item" th:href="@{login}">Log In</a>
                </li>
                <li class="py-1">
                  <a class="dropdown-item" aria-current="page" th:href="@{upload}">Upload Product</a>
                </li>
              </ul>
            </div>
            <!-- CLOSE BUTTON -->
            <button type="button" class="btn-close px-2" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <!-- CANVAS BODY -->
          <div class="offcanvas-body px-4">
            <!-- SEARCH BAR -->
            <div class="text-center searchbar">
              <form class="search-container pb-2" action="/search">
                <input type="text" placeholder="Search" id="search-input" autofocus>
                <button type="submit"><i class="fas fa-search"></i></button>
              </form>
            </div>

            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link pt-3" aria-current="page" th:href="@{aboutus}"><h2>About Us</h2></a>
              </li>
              <li class="nav-item border-bottom">
                <a class="nav-link pb-4" th:href="@{shop}"><h2>Shop</h2></a>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </nav>
  <!-- END OF NAVBAR -->
<script src="/js/navbar.js"></script>

</body>

</html>
