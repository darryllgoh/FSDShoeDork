<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/promotext.css">
    <script src="/js/navbar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- PROMO TEXT -->
    <div th:insert="~{common/promotext :: promotext}" id="promotext"></div>
    <!-- END OF PROMO TEXT -->

    <!-- NAVBAR -->
    <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>
    <!-- END OF PROMO TEXT & NAVBAR -->

    <!-- LOG IN-->
      <main class="container-fluid form-signin text-center my-5" id="form-signin">
          <div th:if="${param.error}">
              Invalid username and password.
          </div>


          <form th:action="@{/login}" method="post">
          <h1 class="h3 mb-3 fw-normal py-3">Please sign in</h1>
      
          <div class="form-floating pb-3">
            <input type="text" class="form-control" id="username" name="username"  placeholder="User ID">
            <label for="username" class="placeholder-opacity">Username</label>
          </div>
          <div class="form-floating pb-3">
            <input type="password" class="form-control" id="password" name="password"  placeholder="Password">
            <label for="password" class="placeholder-opacity">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-dark mb-5 rounded-pill py-3" id="sign-in-btn" type="submit">SIGN IN</button>
        </form>
          <a class="w-100 btn btn-lg btn-dark mb-5 rounded-pill py-3" id="sign-in-btn" th:href="@{register}">REGISTER
          </a>
      </main>    
    <!-- END OF LOG IN -->
   

    <!-- FOOTER -->
    <div th:insert="~{common/footer :: footer}" id="footer"></div>
    <!-- END OF FOOTER -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
